version: "3.9"

services:
  nginx:
    image: {{ env.NGINX_IMAGE }}
    volumes:
      - static_volume:/home/app/web/static
    ports:
      - 1337:80
    depends_on:
      - web

  web:
     image: {{ env.BACKEND_IMAGE }}
    hostname: suggestio
    env_file:
      - .env
    environment:
      - PGSQL_HOST=postgres
      - REDIS_ADDR=rediscache
      - ALLOWED_HOSTS= {{ env.HOST_IP }}  # idk
    command: > 
      sh -c "python manage.py migrate &&
             gunicorn suggestio_backend.wsgi:application --bind 0.0.0.0:8080"
    #ports:
    #  - "8000:8080"
    expose:
      - 8080
    restart: always
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - static_volume:/home/app/web/static

  db:
    hostname: postgres
    image: postgres
    restart: always
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    user: postgres

  cache:
    hostname: rediscache
    image: redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - cache_data:/data

volumes:
  dbdata:
  cache_data:
  static_volume:
