version: "3.9" # версия docker-compose

services:
  web:
    build:
      dockerfile: ./DOCKERFILE
    hostname: suggestio
    env_file:
      - .env
    environment:
      - PGSQL_HOST=postgres
      - REDIS_ADDR=rediscache
    command: > 
      sh -c "python manage.py migrate &&
             gunicorn suggestio_backend.wsgi:application --bind 0.0.0.0:8080"
    ports:
      - "8000:8080"
    restart: always
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./web:/usr/src/app

  db:
    hostname: postgres
    image: postgres
    restart: always
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    user: postgres

  cache:
    hostname: rediscache
    image: redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - cache_data:/data

volumes:
  dbdata:
  cache_data:
