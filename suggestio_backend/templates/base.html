{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Suggestio</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body>
        <div class="container-fluid">
            <ul class="nav bg-info">
                <li class="nav-item">
                  <a class="nav-link link-light" href="/suggestio/">Home</a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link link-light" href="/suggestio/suggest">Suggest!</a>
                </li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link link-light" href="/auth/logout">Log out</a>
                    {% else %}
                        <a class="nav-link link-light" href="/auth/login">Log in</a>
                    {% endif %}
                </li>
            </ul>
        {% block main %}

        {% endblock %}
        </div>
        <footer class="navbar fixed-bottom">
            <h2>Development</h2>
              <a href="https://github.com/piligrimdev" target="_blank">
                <img src="{% static 'github.svg' %}"  alt="repo" width="30px" height="30px">
              </a>
            </svg>
        </footer>
    </body>
</html>
