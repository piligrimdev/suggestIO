{% extends 'base.html' %}

{% block main %}
    {%  if error|length > 0 %}
            <h2>Error: {{ error }}</h2>
    {% endif %}
    <form method="post">
        {%  csrf_token %}
        {{ form }}
        <button type="submit">Log in</button>
    </form>
    {% if signup is None %}
        <h4>If you dont have and account, you can <a href="{% url 'auth:signup' %}">sign up.</a></h4>
    {% endif %}
{%  endblock %}
